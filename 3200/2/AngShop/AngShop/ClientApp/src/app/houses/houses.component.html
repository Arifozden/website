
<h1 id="tableLabel">List of Houses ({{viewTitle}} View)</h1>

<table class="table table-striped" aria-labelledby="tableLabel">
  <thead>
  <tr>
    <th>House Id</th>
    <th>Title</th>
    <th>Description</th>
    <th>Price</th>
    <th>Image</th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor='let house of houses'>
      <td>{{house.HouseId}}</td>
      <td>{{house.Title}}</td>
      <td>{{house.Description}}</td>
      <td>{{house.Price}}</td>
      <td><img [src]=house.ImageUrl width="80"/></td>
    </tr>
  </tbody>
</table>
