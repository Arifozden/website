    <h2>Hesap bilgileriniz</h2>
    <table>
        <tr>
            <td style="width: 120px;">
                <label for="username">Kullanici Adi:</label>
            </td>
            <td style="width: 50px;"></td>
            <td>
                <input type="text" name="" id="username" placeholder="Kullanici adi giriniz">
            </td>
        </tr>
        <tr>
            <td>
                <label for="eposta">E-posta:</label>
            </td>
            <td style="width: 50px;"></td>
            <td>
                <input type="email" name="" id="eposta" placeholder="Eposta giriniz">
            </td>
        </tr>
        <tr>
            <td>
                <label for="parola">Parola:</label>
            </td>
            <td style="width: 50px;"></td>
            <td>
                <input type="password" name="" id="parola" placeholder="Parola giriniz">
            </td>
        </tr>
    </table>
    <h2>Kisisel Bilgileriniz</h2>
    <table>
        <tr>
            <td style="width: 120px;">
                <label for="ad">Adiniz:</label>
            </td>
            <td style="width: 50px;"></td>
            <td>
                <input type="text" id="ad" placeholder="Adinizi giriniz">
            </td>
        </tr>
        <tr>
            <td>
                <label for="soyad">Soyadiniz:</label>
            </td>
            <td style="width: 50px;"></td>
            <td>
                <input type="text" id="soyad" placeholder="Soyadinizi giriniz">
            </td>
        </tr>
        <tr>
            <td>
                <label for="sehir">Sehir:</label>
            </td>
            <td style="width: 50px;"></td>
            <td>
                <select id="sehir">
                    <option value="">Seciniz</option>
                    <option value="">Ankara</option>
                    <option value="">Istanbul</option>
                    <option value="">Sakarya</option>
            </td>
        </tr>
        <tr>
            <td>
                <label for="cinsiyet">Cinsiyet:</label>
            </td>
            <td style="width: 50px;"></td>
            <td>
               <input type="radio" name="cinsiyet"> Erkek
               <input type="radio" name="cinsiyet"> Kadin
            </td>
        </tr>
        <tr>
            <td>
                <label for="hobiler">Hobiler:</label>
            </td>
            <td style="width: 50px;"></td>
            <td>
               <input type="checkbox"> Sinema
               <input type="checkbox"> Gezme
               <input type="checkbox"> Kitap
               <input type="checkbox"> Spor
            </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td><button type="submit">Kaydet</button></td>
        </tr>
    </table>
